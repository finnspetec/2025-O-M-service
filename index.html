<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日益智慧能源 - 2025年度維運服務滿意度調查</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f0f9ff; -webkit-tap-highlight-color: transparent; }
        .animate-card { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .loading-dots:after { content: '.'; animation: dots 1.5s steps(5, end) infinite; }
        @keyframes dots { 0%, 20% { content: '.'; } 40% { content: '..'; } 60% { content: '...'; } 80%, 100% { content: ''; } }
    </style>
</head>
<body class="text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            const [submitted, setSubmitted] = useState(false);
            const [loading, setLoading] = useState(false);
            const [formData, setFormData] = useState({
                'entry.899999615': '', 'entry.464377799': [],
                'entry.1414352831': '', 'entry.726589747': [],
                'entry.418035188': '', 'entry.842552003': [],
                'entry.2061844101': '', 'entry.67805626': [],
                'entry.1003343879': '', 'entry.1664860146': '', 'entry.1578497332': '', 
                'entry.553624540': '', 'entry.1437601907': '', 'entry.1343935114': '', 
                'entry.2141434383': '', 'entry.2082616046': '', 'entry.951165679': [], 
                'entry.1748333818': '', 'entry.1579464985': '', 'entry.1045920345': ''
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                setLoading(true);

                const actionUrl = "https://docs.google.com/forms/d/e/1FAIpQLScWKCVehF5x0dh4jXpC6pitzsvmOJSzUrGvWHh3hfuW332JNQ/formResponse";
                
                const ifr = document.createElement('iframe');
                ifr.name = 'hidden_iframe';
                ifr.style.display = 'none';
                document.body.appendChild(ifr);

                const form = document.createElement('form');
                form.action = actionUrl;
                form.method = 'POST';
                form.target = 'hidden_iframe';

                Object.keys(formData).forEach(key => {
                    const val = formData[key];
                    if (Array.isArray(val)) {
                        val.forEach(v => {
                            const input = document.createElement('input');
                            input.name = key;
                            input.value = v;
                            form.appendChild(input);
                        });
                    } else {
                        const input = document.createElement('input');
                        input.name = key;
                        input.value = val;
                        form.appendChild(input);
                    }
                });

                document.body.appendChild(form);
                form.submit();

                setTimeout(() => {
                    setLoading(false);
                    setSubmitted(true);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }, 2000);
            };

            const handleRadio = (n, v) => setFormData(p => ({ ...p, [n]: v }));
            const handleCheck = (n, v) => setFormData(p => {
                const c = p[n] || [];
                return { ...p, [n]: c.includes(v) ? c.filter(i => i !== v) : [...c, v] };
            });

            const scoreOptions = ["1.非常不滿意", "2.不滿意", "3.尚可", "4.滿意", "5.非常滿意"];
            const isLow = (v) => v && (v.includes('1.') || v.includes('2.') || v.includes('3.'));

            const renderScore = (label, name) => (
                <div className="p-6 md:p-8 bg-white rounded-[2rem] border-l-[10px] border-sky-500 shadow-md animate-card mb-6">
                    <label className="block text-slate-800 font-black mb-5 text-xl leading-tight">{label} <span className="text-rose-500">*</span></label>
                    <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-3">
                        {scoreOptions.map(opt => (
                            <button key={opt} type="button" onClick={() => handleRadio(name, opt)}
                                className={`py-4 rounded-2xl border-2 font-bold transition-all text-sm ${formData[name] === opt ? 'bg-sky-600 border-sky-600 text-white shadow-lg' : 'bg-white border-slate-100 text-slate-400 hover:border-sky-300'}`}
                            >{opt}</button>
                        ))}
                    </div>
                </div>
            );

            if (submitted) return (
                <div className="min-h-screen flex items-center justify-center p-6 bg-sky-50">
                    <div className="max-w-md w-full bg-white p-12 rounded-[3rem] shadow-2xl text-center animate-card border-t-[15px] border-green-500">
                        <h2 className="text-3xl font-black text-slate-800 mb-4">問卷已提交</h2>
                        <p className="text-slate-500 mb-10 text-lg font-medium">您的回饋已成功記錄於後台。</p>
                        <button onClick={() => window.location.reload()} className="w-full bg-sky-600 text-white py-5 rounded-3xl font-black text-xl hover:bg-sky-700 shadow-xl">返回填寫頁</button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen pb-20 bg-sky-50/50">
                    <header className="relative h-80 flex items-center justify-center overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1509391366360-2e959784a276?q=80&w=2070" className="absolute inset-0 w-full h-full object-cover" />
                        <div className="absolute inset-0 bg-sky-900/40"></div>
                        <h1 className="relative z-10 text-white text-4xl font-black text-center">日益智慧能源<br/><span className="text-xl font-bold tracking-widest uppercase">2025年度滿意度調查</span></h1>
                    </header>

                    <main className="max-w-4xl mx-auto -mt-16 px-4 relative z-20">
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div className="p-8 bg-white rounded-[2.5rem] shadow-xl border-l-[12px] border-sky-700 animate-card mb-8">
                                <label className="block text-slate-800 font-black mb-4 text-2xl">案場名稱 <span className="text-rose-500">*</span></label>
                                <input required type="text" value={formData['entry.899999615']} onChange={(e) => handleRadio('entry.899999615', e.target.value)} className="w-full px-6 py-4 bg-sky-50 border-2 rounded-2xl outline-none font-bold" placeholder="請輸入全名" />
                                <label className="block text-slate-800 font-black mt-8 mb-4 text-2xl">填寫人職稱 <span className="text-rose-500">*</span></label>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-3">
                                    {["公司負責人", "維運承辦人", "專案負責人"].map(r => (
                                        <button key={r} type="button" onClick={() => handleCheck('entry.464377799', r)} className={`py-4 rounded-2xl border-2 font-bold ${formData['entry.464377799'].includes(r) ? 'bg-sky-700 text-white' : 'bg-white text-slate-400'}`}>{r}</button>
                                    ))}
                                </div>
                            </div>

                            <div className="py-6 px-4"><h3 className="text-2xl font-black text-sky-900 border-b-4 border-sky-600 inline-block">一、整體服務品質</h3></div>
                            {renderScore("1. 整體服務滿意程度為何？", "entry.1414352831")}
                            {isLow(formData['entry.1414352831']) && (
                                <div className="p-6 bg-amber-50 rounded-3xl border-2 border-amber-200 mb-6">
                                    <p className="font-bold text-amber-900 mb-3">1-1. 請勾選原因 (可複選)：</p>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-2">
                                        {["回應速度偏慢", "問題處理不夠即時", "技術溝通不清楚", "巡檢品質待加強", "故障排除效率不足", "配合度不足"].map(r => (
                                            <label key={r} className="flex items-center gap-3 p-3 bg-white rounded-xl shadow-sm cursor-pointer"><input type="checkbox" checked={formData['entry.726589747'].includes(r)} onChange={() => handleCheck('entry.726589747', r)} className="w-5 h-5 accent-amber-600" /><span className="font-bold">{r}</span></label>
                                        ))}
                                    </div>
                                </div>
                            )}
                            {renderScore("2. 維運服務表現符合期待程度？", "entry.418035188")}
                            {renderScore("3. 本公司維運品質競爭力為何？", "entry.2061844101")}

                            <div className="py-6 px-4"><h3 className="text-2xl font-black text-sky-900 border-b-4 border-sky-600 inline-block">二、維運執行細項</h3></div>
                            {renderScore("4. 定期巡檢與保養執行的確實程度", "entry.1003343879")}
                            {renderScore("5. 問題發現與回報的即時性", "entry.1664860146")}
                            {renderScore("6. 異常事件的回應速度", "entry.1578497332")}
                            {renderScore("7. 故障排除的專業度與完整性", "entry.553624540")}
                            {renderScore("8. 發電監控與異常通知的清楚程度", "entry.1437601907")}
                            {renderScore("9. 維運相關報告或說明的理解性", "entry.1343935114")}
                            {renderScore("10. 維運窗口的溝通順暢度", "entry.2141434383")}
                            {renderScore("11. 對客戶需求與現場狀況的理解程度", "entry.2082616046")}

                            <div className="py-6 px-4"><h3 className="text-2xl font-black text-sky-900 border-b-4 border-sky-600 inline-block">三、總結與優化建議</h3></div>
                            <div className="p-8 bg-white rounded-[2.5rem] shadow-xl border-l-[12px] border-emerald-500 mb-6">
                                <label className="block text-slate-800 font-black mb-4 text-2xl">12. 目前最需要優先改善的項目為：</label>
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-3">
                                    {["回應速度", "技術說明", "巡檢品質", "溝通方式"].map(item => (
                                        <label key={item} className="flex flex-col items-center gap-2 p-4 bg-sky-50 rounded-2xl cursor-pointer hover:bg-emerald-50"><input type="checkbox" checked={formData['entry.951165679'].includes(item)} onChange={() => handleCheck('entry.951165679', item)} className="w-6 h-6 accent-emerald-500" /><span className="font-bold">{item}</span></label>
                                    ))}
                                </div>
                            </div>
                            {renderScore("13. 整體而言，目前維運服務是否仍有明顯改善空間？", "entry.1748333818")}
                            <div className="p-8 bg-white rounded-[2.5rem] shadow-xl border-l-[12px] border-emerald-600">
                                <label className="block text-slate-800 font-black mb-4 text-2xl">14. 您最希望優化的是？ <span className="text-rose-500">*</span></label>
                                <textarea required value={formData['entry.1579464985']} onChange={(e) => handleRadio('entry.1579464985', e.target.value)} rows="4" className="w-full px-6 py-4 bg-sky-50 border-2 rounded-2xl outline-none font-bold" placeholder="建議..."></textarea>
                                <label className="block text-slate-800 font-black mt-8 mb-4 text-2xl">15. 其他建議或回饋 <span className="text-rose-500">*</span></label>
                                <textarea required value={formData['entry.1045920345']} onChange={(e) => handleRadio('entry.1045920345', e.target.value)} rows="4" className="w-full px-6 py-4 bg-sky-50 border-2 rounded-2xl outline-none font-bold" placeholder="想法..."></textarea>
                            </div>

                            <button type="submit" disabled={loading} className={`w-full py-8 mt-10 rounded-[3rem] text-3xl font-black text-white shadow-2xl transition-all ${loading ? 'bg-slate-400' : 'bg-sky-600 hover:scale-[1.02]'}`}>
                                {loading ? <span className="loading-dots">資料傳輸中</span> : '確認提交調查'}
                            </button>
                        </form>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
